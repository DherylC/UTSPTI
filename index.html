<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" type="text/css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>UTS PTI</title>
</head>
<body>
    <div id="start-screen">
        <div class="container p-5 text-center">
            <!-- Prompt - Title -->
            <h1 class="color-white">Select Character</h1>

            <!-- Prompt - Character Select -->
            <div class="container mt-5" id="charselect">
                <button type="button" class="btn"><</button>
                <ul>
                    <li>
                        <div class="mx-2" style="height: 200px; width: 200px; background-color: #ffffff; display: inline-block">01</div>
                        <div class="mx-2" style="height: 200px; width: 200px; background-color: #ffffff; display: inline-block">02</div>
                        <div class="mx-2" style="height: 200px; width: 200px; background-color: #ffffff; display: inline-block">03</div>
                        <div class="mx-2" style="height: 200px; width: 200px; background-color: #ffffff; display: inline-block">04</div>

                    </li>
                </ul>
                <button type="button" class="btn">></button>
            </div>

            <!-- Prompt - Name -->
            <form>
                <div class="container mt-5" id="usncontainer">            
                    <h5 class="color-lightblue">Username:</h5>
                    <input type="text" class="" id="usninput" placeholder="Username" required>
                </div>
                <h5 class="my-3 fw-bolder" id="enter-usn">Username is Required!</h5>
                <button type="button" class="btn mt-3" style="width: 160px" id="submit-btn"><h3 class="mb-0 fw-bolder">PLAY</h3></button>
            </form>
        </div>
    </div>

    <div class="" id="game-display" style="display: none">
        <div class="statusbar px-5">
            <h2>Krisis Hidup <span id="usn-display">xxxxxxxxx</span></h2>
            <div class="row">
                <div class="healthcontainer col-sm-3">
                    <h5>HP</h5>
                    <div class="progress">
                        <div class="progress-bar bg-danger" id="hp-bar" role="progress-bar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span id="hp-value"></span></div>
                    </div>
                </div>
                <div class="hungercontainer col-sm-3">
                    <h5>Hunger</h5>
                    <div class="progress">
                        <div class="progress-bar bg-warning" id="hunger-bar" role="progress-bar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span id="hunger-value"></span></div>
                    </div>
                </div>
                <div class="hygienecontainer col-sm-3">
                    <h5>Hygiene</h5>
                    <div class="progress">
                        <div class="progress-bar" id="hygiene-bar" role="progress-bar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span id="hygiene-value"></span></div>
                    </div>
                </div>
                <div class="moodcontainer col-sm-3">
                    <h5>Mood</h5>
                    <div class="progress">
                        <div class="progress-bar bg-success" id="mood-bar" role="progress-bar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"><span id="mood-value"></span></div>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="row game gx-0">
            <div class="col-sm-9" id="display-area">
                <div class="display-area">
                    <!--DISPLAY AREA-->
                    <div id="character"></div>
                    <div class="place" id="house" data-place="House"><h6>House</h6></div>
                    <div class="place" id="office" data-place="Office"><h6>Office</h6></div>
                    <div class="place" id="restaurant1" data-place="Restaurant"><h6>Resto</h6></div>
                    <div class="place" id="restaurant2" data-place="Restaurant"><h6>Resto 2</h6></div>
                    <div class="place" id="restaurant3" data-place="Restaurant"><h6>Resto 3</h6></div>
                    <div class="place" id="arcade" data-place="Arcade"><h6>Arcade</h6></div>
                    <div class="place" id="bar" data-place="Bar"><h6>Bar</h6></div>
                    <div class="place" id="casino" data-place="Casino"><h6>Casino</h6></div>
                    <div class="place" id="park" data-place="Park"><h6>Park</h6></div>
                    <div class="place" id="hospital" data-place="Hospital"><h6>Hospital</h6></div>
                    <div class="place" id="gym" data-place="Gym"><h6>Gym</h6></div>

                    <!--DISPLAY AREA END-->
                </div>
            </div>
            <div class="col-sm-3" id="game-info">
                <div class="game-info py-3 px-4">
                    <div class="bg-lightpink rounded p-2">
                        <h2 class="fw-bolder text-center">Game Status</h2>
                        <div class="mt-2 bg-white rounded px-3 py-1">
                            <h4 class="m-0">Money</h4>
                            <div class=""><h4 class="m-0">$ <span id="money-display">0</span></h4></div>
                        </div>
                        <div class="mt-2 bg-white rounded px-3 py-1">
                            <h4 class="m-0">Time</h4>
                            <div><h4 class="m-0"><span id="time-display">00:00</span></h4></div>
                        </div>
                    </div>

                    <div class="mt-3 bg-lightpink rounded p-2">
                        <h2 class="m-0 text-center">Actions</h2>
                        <h5 class="m-0">Location: <span id="location-el">At Home</span></h5>
                        <div class="container">
                            <button class="action-btn" id="hp-btn" data-place="House">Sleep</button>
                            <button class="action-btn" id="work-btn" data-place="Office">Work</button>
                            <button class="action-btn" id="worklate-btn" data-place="Office">Work Late</button>
                            <button class="action-btn" id="hunger-btn" data-place="Restaurant">Eat</button>
                            <button class="action-btn" id="hygiene-btn" data-place="House">Shower</button>
                            <button class="action-btn" id="mood-btn" data-place="Arcade">Play</button>
                            <button class="action-btn" id="gamble-btn" data-place="Casino">Gamble</button>
                            <button class="action-btn" id="doctor-btn" data-place="Hospital">See a Doctor</button>
                            <button class="action-btn" id="workout-btn" data-place="Gym">Workout</button>
                            <button class="action-btn" id="drink-btn" data-place="Bar">Drink through the night.</button>

                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>

    <div class="w-50 position-fixed bottom-0 start-50 translate-middle-x p-3 d-flex flex-row gap-3" style="z-index: 1001">
        <div id="game-toast" class="toast w-100" role="alert">
            <div class="toast-header bg-white-tp">
                <h5 id="toast-status-message" class="mb-0">Status</h5>
                <button type="button" class="btn-close ms-auto" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body pt-2 pb-0 h3" id="toast-message">
                Action
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
